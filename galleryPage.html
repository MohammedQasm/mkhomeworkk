<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #194569;
            color: #FFF8DC;
            text-align: center;
            animation: backgroundTransition 1.5s infinite alternate ease-in-out;
        }
        @keyframes backgroundTransition {
            0% { background-color: #194569; }
            100% { background-color:#253f4b; }
        }
        .header {
            padding: 20px;
            background-color: #5F84A2;
            color: #FFF8DC;
        }
        .menu {
            background-color: #FD6F2F;
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .menu li {
            padding: 15px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }
        .menu li:hover {
            transform: scale(1.1);
        }
        .menu li a {
            color: #FFF8DC;
            text-decoration: none;
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #5F84A2;
            top: 100%;
            left: 0;
            min-width: 150px;
            border-radius: 5px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #FFF8DC;
        }
        .dropdown a:hover {
            background-color: #194569;
        }
        .menu li:hover .dropdown {
            display: block;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            align-items: center;
            max-width: 900px;
            margin: 20px auto;
        }
        .image-grid img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image-grid img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #5F84A2;
            color: #FFF8DC;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <ul class="menu">

            </div>
        </li>
    </ul>

        <img src="5551829f-916a-4c97-893f-2dbf65c2e173.jpeg" alt="Aquarium Image 7">
        <img src="Leopard Shark In Exmouth, Western Australia.jpeg" alt="Aquarium Image 8">
